<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <div
                @contextmenu="ctxStop"
                style="
                    position: absolute;
                    left: 5px;
                    top: 5px;
                    right: 5px;
                    bottom: 5px;
                "
            >
                <a
                    href="https://facebook.com"
                    @click="confirmFB"
                    >페이스북</a
                >
                <!-- 링크 클릭 시 함수 호출 -->
            </div>
        </div>
        <script
            type="text/javascript"
            src="https://unpkg.com/vue"
        ></script>
        <script>
            let vm = Vue.createApp({
                name: 'App',
                data() {
                    return {};
                },
                methods: {
                    ctxStop(e) {
                        e.preventDefault();
                        // 마우스 오른쪽 클릭 시
                        // 나오는 창이 나오지 않게 막음.
                    },
                    confirmFB(e) {
                        // confirm창에서 취소를 눌렀을 경우,
                        // 링크이동을 막음.
                        if (
                            !confirm(
                                '페이스북으로 이동할까요>??'
                            )
                            // confirm함수는 확인, 취소 입력에 따라
                            // boolean값을 리턴 함.
                        ) {
                            e.preventDefault();
                        }
                    },
                },
            }).mount('#app');
        </script>
    </body>
</html>
