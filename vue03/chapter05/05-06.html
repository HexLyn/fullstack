<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <div
                @contextmenu.prevent
                style="
                    position: absolute;
                    left: 5px;
                    top: 5px;
                    right: 5px;
                    bottom: 5px;
                "
            >
                <!-- 특정 이벤트에 preventDefault를 적용 할 경우,
            .prevent로 줄여서 가능. -->
                <a
                    href="https://facebook.com"
                    @click="confirmFB"
                    >페이스북</a
                >
            </div>
        </div>
        <script
            type="text/javascript"
            src="https://unpkg.com/vue"
        ></script>
        <script>
            let vm = Vue.createApp({
                name: 'App',
                data() {
                    return {};
                },
                methods: {
                    confirmFB(e) {
                        if (
                            !confirm(
                                '페이스북으로 이동할까요>??'
                            )
                        ) {
                            e.preventDefault();
                        }
                    },
                },
            }).mount('#app');
        </script>
    </body>
</html>
