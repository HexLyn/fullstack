<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
    </head>
    <body>
        <style>
            #outer {
                width: 200px;
                height: 200px;
                border: solid black 2px;
                background-color: aqua;
                position: absolute;
                top: 100px;
                left: 50px;
                padding: 10px;
            }
            #inner {
                width: 100px;
                height: 100px;
                border: solid 2px black;
                background-color: yellow;
            }
        </style>
        <div id="app">
            <div id="outer" @click="outerClick">
                <div id="inner" @click="innerClick"></div>
            </div>
        </div>
        <script src="https://unpkg.com/vue"></script>
        <script>
            let vm = Vue.createApp({
                name: 'App',
                data() {
                    return {};
                },
                methods: {
                    outerClick(e) {
                        console.log('### Outer Click');
                        console.log(
                            'Event Phase: ',
                            e.eventPhase
                        );
                        // eventPhase이벤트 흐름의 단계
                        //1은 포착, 2는 이벤트 발생, 3은 버블링

                        console.log(
                            'Current Target: ',
                            e.currentTarget
                        );
                        console.log('Target:', e.target);
                    },
                    innerClick(e) {
                        // e.stopPropagation();
                        // stopPropagation을 넣어서 inner 클릭 시
                        // outer까지 출력되는걸 막았다.
                        console.log('### Inner Click');
                        console.log(
                            'Event Phase: ',
                            e.eventPhase
                        );
                        console.log(
                            'Current Target: ',
                            e.currentTarget
                        );
                        console.log('Target:', e.target);
                    },
                },
            }).mount('#app');
        </script>
    </body>
</html>
