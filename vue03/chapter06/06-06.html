<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
    </head>
    <body>
        <style>
            .buttonColor {
                background-color: aqua;
                color: black;
            }
            .buttonLayout {
                text-align: center;
                width: 120px;
            }
            .staticBorder {
                border: khaki dashed 1px;
            }
        </style>
        <div id="app">
            <button
                class="staticBorder"
                :class="[myColor, myLayout]"
            >
                <!-- :class와 같이 콜론이 붙었다면 데이터 영역에서 찾는다. -->
                <!-- 6-5에서의 클래스바인딩을 쪼개서 가져왔다. -->
                테스트 버튼
            </button>
        </div>
        <script src="https://unpkg.com/vue"></script>
        <script type="text/javascript">
            var vm = Vue.createApp({
                name: 'App',
                data() {
                    return {
                        myColor: 'buttonColor',
                        myLayout: 'buttonLayout',
                    };
                },
            }).mount('#app');
        </script>
    </body>
</html>
