<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
    </head>
    <body>
        <style>
            .score {
                border: solid 1px black;
            }
            .warning {
                background-color: skyblue;
                color: purple;
            }
            .warnimage {
                width: 18px;
                height: 18px;
                top: 5px;
                position: relative;
            }
        </style>

        <div id="app">
            <div>
                <p>1 to 100</p>
                <div>
                    score:
                    <input
                        type="text"
                        class="score"
                        v-model.number="score"
                        :class="info"
                    />
                    <img
                        src="https://contactsvc.bmaster.kro.kr/img/error.png"
                        class="warnimage"
                        v-if="info.warning"
                        title="이미지에 마우스올리면 보임"
                    />
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/vue"></script>
        <script type="text/javascript">
            var vm = Vue.createApp({
                name: 'App',
                data() {
                    return {
                        score: 50,
                    };
                },
                computed: {
                    info() {
                        return {
                            warning:
                                this.score < 1 ||
                                this.score > 100,
                        };
                    },
                },
                // and는 &&, or은 ||, 엔터 위의 \역슬래쉬, 원화표시가 or
            }).mount('#app');
        </script>
    </body>
</html>
