<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <!-- 여러 스타일을 넣기위해 객체 배열로 연결. -->
            <button :style="[myColor, myLayout]">
                테스트
            </button>
        </div>
        <script src="https://unpkg.com/vue"></script>
        <script>
            let vm = Vue.createApp({
                name: 'App',
                data() {
                    return {
                        // 객체 두 개 myColor, myLayout이 들어감.
                        myColor: {
                            backgroundColor: 'purple',
                            color: 'yellow',
                        },
                        myLayout: {
                            width: '150px',
                            height: '80px',
                            textAlign: 'center',
                        },
                    };
                },
            }).mount('#app');
        </script>
    </body>
</html>
