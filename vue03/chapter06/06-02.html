<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <!-- button의 스타일 속성에 style1이라는 객체 연결 -->
            <button
                :style="style1"
                @mouseover.stop="overEvent"
                @mouseout.stop="outEvent"
            >
                테스트
            </button>
        </div>
        <script src="https://unpkg.com/vue"></script>
        <script>
            let vm = Vue.createApp({
                name: 'App',
                data() {
                    return {
                        style1: {
                            backgroundColor: 'aqua',
                            color: 'black',
                        },
                    };
                },
                methods: {
                    overEvent() {
                        this.style1.backgroundColor =
                            'purple';
                        this.style1.color = 'yellow';
                    },
                    outEvent() {
                        this.style1.backgroundColor = 'red';
                        this.style1.color = 'blue';
                    },
                },
            }).mount('#app');
        </script>
    </body>
</html>
