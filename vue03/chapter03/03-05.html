<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <div>
                <h2>취미생활</h2>
                <!-- 라벨로 글씨와 체크박스를 묶어놔서 글자 눌러도 눌림. -->
                <label>
                    <input
                        type="checkbox"
                        value="A"
                        v-model="hobby"
                    />
                    운동
                </label>
                <label>
                    <input
                        type="checkbox"
                        value="B"
                        v-model="hobby"
                    />
                    독서
                </label>
                <label>
                    <input
                        type="checkbox"
                        value="C"
                        v-model="hobby"
                    />
                    음악
                </label>
                <label>
                    <input
                        type="checkbox"
                        value="D"
                        v-model="hobby"
                    />
                    댄스
                </label>
                <label>
                    <input
                        type="checkbox"
                        value="E"
                        v-model="hobby"
                    />
                    역사
                </label>
            </div>
            <div>
                <h2>상품 분류 선택</h2>
                <select v-model="category">
                    <option value="">
                        -------상품 분류 선택.
                    </option>
                    <option vlaue="C01">레저</option>
                    <option vlaue="C02">가전</option>
                    <option vlaue="C03">음식</option>
                    <option vlaue="C04">도서</option>
                    <option vlaue="C05">주방</option>
                </select>
            </div>
            <hr />

            <div>
                선택 취미 {{hobby.join(',')}} <br />
                선택 상품 분류 {{category}}
            </div>
        </div>
        <script src="https://unpkg.com/vue"></script>
        <script>
            let vm = Vue.createApp({
                name: 'App',
                data() {
                    return {
                        hobby: [],
                        category: '',
                    };
                },
            }).mount('#app');
        </script>
    </body>
    <!-- ctrl shift '['',']' 태그별 펼치기 접기 -->
</html>
