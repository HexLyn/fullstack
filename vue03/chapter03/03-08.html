<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <!-- 입력받은 값을 name값과 v-bind해주고 해당값을 입력할 때
            changeName과 연결해 줌. -->
            <input
                type="text"
                :value="name"
                @input="changeName"
            /><br />
            이름: <span>{{name}}</span>
        </div>

        <script src="https://unpkg.com/vue"></script>
        <script>
            let vm = Vue.createApp({
                name: 'App',
                data() {
                    return {
                        name: '',
                    };
                },
                methods: {
                    changeName(e) {
                        this.name = e.target.value;
                    },
                    // input을 타겟으로 한다. input의 값을 this에 넣는다.
                },
            }).mount('#app');
        </script>
    </body>
</html>
