<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
    </head>
    <body>
        <!-- 화면에 표시될 내용은 모두app div태그 안에 있어야 인식한다. -->
        <!-- v-model은 양방향이다. -->
        <!-- check하면 yes, uncheck하면 no가 바인딩된다. -->
        <div id="app">
            위의 내용에 동의하십니까?
            <input
                type="checkbox"
                v-model="agree"
                ture-value="yes"
                false-value="no"
            />
            <hr />
            <span>선택된 값 : {{agree}}</span>
        </div>

        <script src="https://unpkg.com/vue"></script>
        <script>
            let vm = Vue.createApp({
                name: 'App',
                data() {
                    return {
                        agree: 'no',
                    };
                },
            }).mount('#app');
        </script>
    </body>
</html>
