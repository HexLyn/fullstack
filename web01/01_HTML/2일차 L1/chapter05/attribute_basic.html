<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            input[type='text'] {
                background-color: red;
            }
            input[type='password'] {
                background-color: blue;
            }
            /* 만약 input[type] {}으로만 작성 시
            type= 형식의 모든 속성을 다 바꾼다. */
        </style>
    </head>
    <body>
        <form>
            <input type="text" placeholder="이름입력" />
            <input type="password" placeholder="비번입력" value="초기값" />
            <!-- 태그에서 =앞에 있는 것들은 다 속성. ex)text password 등 -->
        </form>
    </body>
</html>
