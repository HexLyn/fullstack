<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>객체에서의 this 사용</title>
        <script>
            //메서드: 객체 안에 있는 함수
            let person = {
                name: '유인성', // ',' 주의
                eat: function (food) {
                    // alert(
                    //     this.name +
                    //         '이 ' +
                    //         food +
                    //         '을/를 먹습니다.'
                    // );
                    alert(
                        `${this.name}이 ${food}을 먹습니다.`
                    );
                },
            };
            //this로 해당 객체 내 속성을 사용.
            person.eat('밥');
        </script>
    </head>
    <body></body>
</html>
