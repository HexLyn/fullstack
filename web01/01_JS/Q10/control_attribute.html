<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>

        <!-- 'data-'로 시작하는 사용자 지정 속성은 반드시 속성 조작 메서드로 접근 -->
        <!--  -->
        <script>
            window.onload = function () {
                let image =
                    document.getElementById('image');

                //절대경로
                image.src =
                    'https://via.placeholder.com/1280x720';
                image.width = 1280;
                image.height = 720;
                // css에서는 px지정, 스크립트에서 px를 적으려면
                //'620px'와 같이 문자열로 지정
            };
        </script>
    </head>
    <body>
        <img id="image" />
    </body>
</html>
