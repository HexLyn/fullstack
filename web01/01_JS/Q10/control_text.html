<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
        <script>
            window.onload = function () {
                let output = '';
                for (let i = 0; i < 10; i++) {
                    output += '<h1>Header -' + i + '</h>';
                }

                //글자만 있으면 textContent, innerHTML은 차이가 거의 없다.
                // 태그가 들어가면서 둘 사이 차이가 생김.

                document.body.textContent = output;

                // document.body.innerHTML = output;
            };
        </script>
    </head>
    <body></body>
</html>
