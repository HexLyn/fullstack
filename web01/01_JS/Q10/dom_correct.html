<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>해결방법1, 스크립트 태그 옮기기</title>
    </head>
    <body>
        <h1>Process -1</h1>
        <h2>Process -2</h2>
        <script>
            document.querySelector(
                'h1'
            ).style.backgroundColor = 'red';
            document.querySelector(
                'h2'
            ).style.backgroundColor = 'red';
        </script>
        <!-- 해결방법 1, 스크립트를 body아래로 옮겨서 읽음 -->
    </body>
</html>
