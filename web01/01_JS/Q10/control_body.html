<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
        <script>
            window.onload = function () {
                //setAttribute(속성 이름, 속성 값): 해당 속성 명에 속성 값을 지정.
                //getAttribute(속성 이름): 속성 추출
                document.body.setAttribute(
                    'data-custom',
                    'value'
                );
                // 'data-'형식은 사용자 지정 속성이다.
                // 속성이름  data-custom, 속성 값 value

                let dataCustom =
                    document.body.getAttribute(
                        'data-custom'
                    );
                alert(dataCustom);
            };
        </script>
    </head>
    <body></body>
</html>
