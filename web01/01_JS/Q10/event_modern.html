<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>이벤트 연결4, 이벤트 리스너 사용</title>
        <script>
            window.onload = function () {
                let button =
                    document.getElementById('button');

                //이벤트 연결, onclick이 인자로 들어갔다.
                button.addEventListener(
                    'click',
                    function () {
                        alert('꾸욱');
                    }
                );
            };
        </script>
    </head>
    <body>
        <button id="button">버튼</button>
    </body>
</html>
