<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
        <script>
            window.onload = function () {
                document
                    .getElementById('btn')
                    .addEventListener('click', function () {
                        let flist = [];
                        let foods =
                            document.getElementsByName(
                                'food'
                            );
                        for (i = 0; i < foods.length; i++) {
                            let food = foods[i];
                            if (food.checked) {
                                flist.push(food.value);
                            }
                        }
                        console.log(flist);
                    });
            };
        </script>
    </head>
    <body>
        <form>
            <div>
                좋아하는 음식은?
                <label
                    ><input
                        type="checkbox"
                        name="food"
                        value="라면"
                    />라면</label
                >
                <label
                    ><input
                        type="checkbox"
                        name="food"
                        value="만두"
                    />만두</label
                >
                <label
                    ><input
                        type="checkbox"
                        name="food"
                        value="고기"
                    />고기</label
                >
                <input
                    id="btn"
                    type="button"
                    value="전송"
                />
            </div>
        </form>
    </body>
</html>
