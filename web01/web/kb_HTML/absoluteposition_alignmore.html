<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .container {
                width: 500px;
                height: 300px;
                overflow: hidden;
                position: relative;
                /* relative를 사용하여 container를 부모로 설정. */
                border: 3px solid black;
            }

            .circle {
                position: absolute;
                /* border-radius: 50% 40% 30% 20%; */
                border-radius: 50%;
                width: 100px;
                height: 100px;
            }

            #red {
                background-color: red;
                left: 20px;
                top: 20px;
            }
            #blue {
                background-color: blue;
                left: 20px;
                bottom: 20px;
            }
            #green {
                background-color: green;
                right: 20px;
                top: 20px;
            }
            #yellow {
                background-color: yellow;
                right: 20px;
                bottom: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Dummy Text</h1>
        <div class="container">
            <div id="red" class="circle"></div>
            <div id="blue" class="circle"></div>
            <div id="green" class="circle"></div>
            <div id="yellow" class="circle"></div>
        </div>
        <!-- 공통속성은 class에, 고유속성은 id로 배치 -->
        <h1>Dummy Text</h1>
    </body>
</html>
