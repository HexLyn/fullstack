<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
        <style>
            body {
                background-color: black;
            }
            .container:hover {
                width: 100px;
                height: 100px;
                background-color: darkslategrey;
                transform: rotate(45deg) translateX(100px);
                transition: 1s 0.5s;
            }
            .box {
                width: 50px;
                height: 50px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box"></div>
        </div>
    </body>
</html>
