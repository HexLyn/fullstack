<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Shadow Property</title>
        <style>
            h1 {
                text-shadow: 5px 5px 5px black, 5px 5px 10px red;
                /* 오른쪽 아래 흐림도 색상 순 */
            }
        </style>
    </head>
    <body>
        <h1>Lorem ipsum dolor amet</h1>
    </body>
</html>
