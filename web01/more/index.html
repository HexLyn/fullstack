<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
        <!-- <script src="inch.js"></script> -->
        <script>
            let cm = parseFloat(prompt('cm 입력', '입력'));
            console.log(cm);

            let inch = cm * 2.54;
            let feet = inch * 12;

            alert(
                `${cm} cm는 ${inch}인치, ${feet} 피트 입니다.`
            );
        </script>
    </head>
    <body></body>
</html>
