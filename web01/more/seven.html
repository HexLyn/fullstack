<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
        <script>
            let hei = parseFloat(
                prompt('높이 입력', '입력')
            );
            let radi = parseFloat(
                prompt('반지름 입력', '입력')
            );

            let volume = hei * (radi ** 2 * Math.PI);
            alert(volume);
        </script>
    </head>
    <body></body>
</html>
