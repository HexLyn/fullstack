<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>글자 관련 속성</title>
        <style>
            .font_big {
                font-size: 2em;
            }
            /* 글자크기가 2배= font-size 2em, em배율 */

            .font_italic {
                font-style: italic;
            }
            .font_bold {
                font-weight: bold;
            }
            /* font-weight: 700=bold, 400=normal */
        </style>
    </head>
    <body>
        <p class="font_big font_italic font_bold">Lorem ipsum dolor sit.</p>
    </body>
</html>
