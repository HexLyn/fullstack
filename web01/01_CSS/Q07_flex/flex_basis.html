<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
        <style>
            .flex-container {
                display: flex;
                align-items: stretch;
                background-color: #fff;
                width: 800px;
                height: 200px;
            }

            .flex-item {
                background-color: dodgerblue;
                color: black;
                width: 100px;
                margin: 10px;
                text-align: center;
                line-height: 75px;
                font-size: 30px;
            }

            /* flex-basis:요소의 초기 크기 */
        </style>
    </head>
    <body>
        <div class="flex-container">
            <div>1</div>
            <div style="flex-basis: 200px">2</div>
            <div>3</div>
        </div>
    </body>
</html>
