<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
        <style>
            body {
                padding: 100px;
            }
            .container {
                width: 100px;
                height: 100px;
                background-color: pink;
            }
            .item {
                width: 100px;
                height: 100px;
                background-color: blue;
                transform: rotateY(45deg) perspective(150px)
                    scale(1.3);
                backface-visibility: hidden;
            }
            /* translate rotate skew scale perspective*/
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">AB</div>
        </div>
    </body>
</html>
