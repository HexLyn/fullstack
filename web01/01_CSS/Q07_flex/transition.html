<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>

        <style>
            div {
                width: 100px;
                height: 100px;
                background-color: pink;
                transition: 1s 0.5s;
            }
            /* transition은 복합속성,
            transition: 속성명(기본값 all) 지속시간(필수값, 0s) 타이밍() 대기시(0s) */
            div:hover {
                width: 300px;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
