<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
        <style>
            .flex-container {
                display: flex;
                align-items: stretch;
                background-color: #fff;
                width: 800px;
                height: 200px;
            }

            .flex-container > div {
                background-color: dodgerblue;
                color: #fff;
                width: 100px;
                margin: 10px;
                text-align: center;
                line-height: 75px;
                font-size: 30px;
            }
            .flex-item:nth-child(2) {
                flex-grow: 1;
            }
        </style>
    </head>
    <body>
        <div class="flex-container">
            <div style="flex-grow: 1">1</div>
            <div style="flex-grow: 1">2</div>
            <div style="flex-grow: 3">3</div>
        </div>
        <!-- flex grow :n 증가비율, 기본값0 -->
    </body>
</html>
