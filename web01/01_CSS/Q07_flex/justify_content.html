<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>justify_content</title>
        <style>
            .flex-container {
                display: flex;
                width: 400px;
                height: 200px;
                /* justify-content: flex-start; */
                /* justify-content: center; */
                /* justify-content: flex-end; */
                justify-content: space-around;
                /* justify-content: space-between; */
                /* justify-content: space-evenly; */
                background-color: dodgerblue;
                /* justify-content: 주축방향을 정렬 */
                /* 기본상태에서는 수평정렬 */
            }
            .flex-container > div {
                background-color: #fff;
                width: 100px;
                height: 100px;
                margin: 10px;
                text-align: center;
                line-height: 75px;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </body>
</html>
