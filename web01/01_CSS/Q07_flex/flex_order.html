<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
        <style>
            .flex-container {
                display: flex;
                align-items: stretch;
                background-color: #fff;
                width: 800px;
                height: 200px;
            }

            .flex-container > div {
                background-color: dodgerblue;
                color: #fff;
                width: 100px;
                margin: 10px;
                text-align: center;
                line-height: 75px;
                font-size: 30px;
            }
        </style>
        <!-- /* order의 기본값은 0 */ -->
    </head>
    <body>
        <div class="flex-container">
            <div style="order: 3">1</div>
            <div style="order: 2">2</div>
            <div style="order: -1">3</div>
            <div>4</div>
        </div>
        <!-- order: n 자식에게 적용, 요소의 순서. 클수록 뒤로간다. -->
    </body>
</html>
