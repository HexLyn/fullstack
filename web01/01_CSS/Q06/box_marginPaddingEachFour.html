<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>margin_padding</title>
        <style>
            div {
                background-color: red;
                width: 100px;
                height: 100px;

                margin: 0 10px 0 10px;
                /* margin: 10px 10px 10px 
                   세 개만 입력 시, 상, 좌우, 하로 적용
                   두 개 입력시, 상하, 좌우로 적용
                   네 개 입력시 상, 하, 좌, 우로 적용 */
                padding: 0 30px 0 30px;
                border: 10px solid;
                /* 'border: 경계선 두께, 선 스타일, 선 색' , 복합속성*/
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
