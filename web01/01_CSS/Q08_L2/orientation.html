<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>방향설정</title>
        <style>
            @media screen and (orientation: landscape) {
                body {
                    background-color: green;
                }
            }
            @media screen and (orientation: portrait) {
                body {
                    background-color: red;
                }
            }

            /* portrait-세로 */

            /* landscape-가로 */
        </style>
        <!-- 웹사이트에서 portrait-landscape 구분은 가로-세로 길이를 통해 -->
    </head>
    <body>
        <h1>Lorem ipsum dolor sit amet.</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur
            adipisicing elit. Ratione quisquam voluptate
            similique ad tenetur provident, in saepe non
            ipsum id illum voluptatem recusandae quasi
            cupiditate, facere earum, debitis fugiat
            architecto?
        </p>
    </body>
</html>
