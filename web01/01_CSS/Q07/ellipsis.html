<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                width: 200px;
            }
            .ellipsis {
                white-space: nowrap;
                /* 공백에서 줄바꿈 안하겠다. */
                overflow: hidden;
                /* 넘치는 부분 안보이게 */
                text-overflow: ellipsis;
            }
        </style>
    </head>
    <body>
        <h1 class="ellipsis">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </h1>
        <p class="ellipsis">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        </p>
    </body>
</html>
