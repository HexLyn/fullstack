<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>
    <body>
        <div class="container mt-3">
            <h2>
                <i class="fa-solid fa-right-to-bracket"></i>
                로그인
            </h2>
            <form action="/action_page.php">
                <div class="mb-3 mt-3">
                    <label for="email"
                        ><i class="fa-solid fa-user"></i>
                        사용자 ID:</label
                    >
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                    />
                </div>
                <div class="mb-3">
                    <label for="pwd"
                        ><i class="fa-solid fa-lock"></i>
                        비밀번호:</label
                    >
                    <input
                        type="password"
                        class="form-control"
                        id="pwd"
                        name="pswd"
                    />
                </div>
                <div class="mb-3">
                    <label for="pwd"
                        ><i class="fa-solid fa-lock"></i>
                        비밀번호 확인:</label
                    >
                    <input
                        type="password"
                        class="form-control"
                        id="pwd"
                        name="pswd"
                    />
                </div>
                <div class="mb-3 mt-3">
                    <label for="email"
                        ><i
                            class="fa-regular fa-envelope"
                        ></i>
                        email:</label
                    >
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                    />
                </div>

                <div class="mb-3">
                    <label for="img">
                        <i
                            class="fa-light fa-user-plus"
                        ></i>
                        아바타 이미지 </label
                    ><br />
                    <input
                        type="file"
                        class="form-control"
                        id="img"
                        aria-describedby="inputGroupFileAddon04"
                        aria-label="Upload"
                    />
                </div>

                <div class="d-flex justify-content-center">
                    <button
                        type="submit"
                        class="btn btn-primary"
                    >
                        <i
                            class="fa-solid fa-user-plus"
                        ></i>
                        회원가입
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
